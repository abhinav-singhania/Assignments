<div id="maindiv">
  <div class="container">
    <div id="mainCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#mainCarousel" data-slide-to="1"></li>
        <li data-target="#mainCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="../../assets/iphone.png" alt="Los Angeles" style="width:100%; height:30%;" >
        </div>

        <div class="item">
          <img src="../../assets/s9.jpg" alt="Chicago" style="width:100%; height:30%;">
        </div>

        <div class="item">
          <img src="../../assets/oneplus.jpg" alt="New york" style="width:100%;height:30%;">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#mainCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#mainCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="product" id="product">


    <div class="row">
      <div *ngFor="let product of productdata">
        <div class="col-sm-4">
            <mat-card class="products">
              <div class="text-center" style="border: none;">
              <mat-card-header>
                <mat-card-title><h3>{{product.name}}</h3></mat-card-title>
              </mat-card-header>
              <img mat-card-image src={{product.path}} alt="One Plus 5T" style="height: 200px; width:200px;">
              <mat-card-content>
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt quo id facere natus eos optio pariatur hic esse itaque deleniti qui, ullam assumenda voluptatibus magni ea consectetur, omnis, dolorum ut.
                </p>
                <h4>Price: {{product.price}}</h4>
                </mat-card-content>
              </div>
              <div class="text-center">
                <mat-card-content>
                <label>Quantity</label>
                <input matInput type="number" value="1" name='number'style="width:40px" #quantity>
              </mat-card-content>
              </div>
              <mat-card-actions>
                <button mat-raised-button color="primary" (click)='buyNow(product,quantity.value)'>Buy Now</button>
                <button mat-raised-button (click)="openDialog(product)">Details</button>
              </mat-card-actions>
            </mat-card>
          
        </div>
      </div>
    </div>


  </div>
</div>
